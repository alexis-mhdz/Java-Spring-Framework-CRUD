<!DOCTYPE html>
<html xmlnx:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Usuarios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>
<body>
	<header th:insert="layouts/navigation" :: navigation></header>

	<main>

		<header class="mt-4">
			<div class="container">
				<div class="d-flex flex-wrap justify-content-between align-items-center">
					<h1>Crear nuevo empleado</h1>
					<a th:href="@{/empleados/}" class="btn btn-primary">Regresar</a>			
				</div>
				<p>Completa el siguiente formulario para crear un nuevo empleado.</p>
			</div>
		</header>
		<section>
			<div class="container">
				<form th:action="@{store}" method="POST" th:object="${employee}">
					<div class="row">
						<div class="col-12 d-none">
							<label for="employeeId">Id de empleado</label>
							<input type="text" class="form-control" id="employeeId" name="employeeId" disabled>
						</div>
						<div class="col-lg-6">
							<label for="firstName" class="form-label">Nombre</label>
							<input type="text" class="form-control" id="firstName" name="firstName">
						</div>
						<div class="col-lg-6">					
						  	<label for="lastName" class="form-label">Apellido</label>
						    <input type="text" class="form-control" id="lastName" name="lastName">
						</div>
						<div class="col-lg-6">
						  	<label for="email" class="form-label">Email</label>
						    <input type="text" class="form-control" id="email" name="email">
						</div>
						<div class="col-lg-6">
							<label for="phoneNumber" class="form-label">Número de teléfono</label>
							<input type="text" class="form-control" id="phoneNumber" name="phoneNumber">
						</div>
						<div class="col-lg-6">
							<label for="hireDate" class="form-label">Fecha de contratación</label>
							<input type="date" class="form-control" id="hireDate" name="hireDate">
						</div>
						<div class="col-lg-6">
							<label class="form-label">Trabajo</label>
							<select class="form-select" aria-label="Trabajo" name="job">
							  	<option th:each="job : ${jobList}" th:value="${job.jobId}" th:text="${job.jobTitle}"></option>
							</select>
						</div>
						<div class="col-lg-6">
							<label for="salary" class="form-label">Salario</label>
							<div class="input-group mb-3">
							  <span class="input-group-text">$</span>
							  <input type="text" class="form-control" aria-label="Salario" name="salary">
							</div>
						</div>
						<div class="col-lg-6">
							<label for="commisionPCT" class="form-label">Comisión (Porcentaje)</label>
							<input type="text" class="form-control" name="commisionPCT">
						</div>
						<div class="col-lg-6">
							<label for="managerId" class="form-label">Gerente</label>
							<select class="form-select" aria-label="Gerente" name="managerId">
								<option th:each="manager: ${managerList}" th:value="${manager.employeeId}" th:text="${manager.firstName} + ' ' + ${manager.lastName}"></option>
							</select>
						</div>
						<div class="col-lg-6">
							<label for="department" class="form-label">Departamento</label>
							<select class="form-select" aria-label="Departamento" name="department">
								<option th:each="department: ${departmentList}" th:value="${department.departmentId}" th:text="${department.departmentName}"></option>
							</select>
						</div>
						<div class="col-12 mt-4">
							<button type="submit" class="btn block btn-primary">Crear</button>						
						</div>
					</div>
				</form>
			</div>
		</section>

	</main>
	
	<div th:insert="layouts/footer" :: footer></div>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
