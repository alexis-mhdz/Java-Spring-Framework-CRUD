<!DOCTYPE html>
<html xmlnx:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Crear nuevo empleado</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>
<body>
	<header class="mt-4">
		<div class="container">
			<div class="d-flex flex-wrap justify-content-between align-items-center">
				<h1>Editar empleado</h1>
				<a th:href="@{/empleados/}" class="btn btn-primary">Regresar</a>			
			</div>
			<p>Formulario de edición de empleado.</p>
		</div>
	</header>
	<section>
		<div class="container">
			<form th:action="@{/empleados/update}" method="POST" th:object="${employee}">
				<div class="row">
					<div class="col-12">
						<label for="employeeId">Id de empleado</label>
						<input type="text" class="form-control" id="employeeId" name="employeeId" th:value="${employee.employeeId}">
					</div>
					<div class="col-lg-6">
						<label for="firstName" class="form-label">Nombre</label>
						<input type="text" class="form-control" id="firstName" name="firstName" th:value="${employee.firstName}">
					</div>
					<div class="col-lg-6">					
					  	<label for="lastName" class="form-label">Apellido</label>
					    <input type="text" class="form-control" id="lastName" name="lastName" th:value="${employee.lastName}">
					</div>
					<div class="col-lg-6">
					  	<label for="email" class="form-label">Email</label>
					    <input type="text" class="form-control" id="email" name="email" th:value="${employee.email}">
					</div>
					<div class="col-lg-6">
						<label for="phoneNumber" class="form-label">Número de teléfono</label>
						<input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${employee.phoneNumber}">
					</div>
					<div class="col-lg-6">
						<label for="hireDate" class="form-label">Fecha de contratación</label>
						<input type="date" class="form-control" id="hireDate" name="hireDate" th:value="${employee.hireDate}">
					</div>
					<div class="col-lg-6">
						<label class="form-label">Trabajo</label>
						<select class="form-select" aria-label="Trabajo" name="job">
						  	<option th:each="job : ${jobList}" th:value="${job.jobId}" th:text="${job.jobTitle}" th:selected="${employee.job.jobId==job.jobId}"></option>
						</select>
					</div>
					<div class="col-lg-6">
						<label for="salary" class="form-label">Salario</label>
						<div class="input-group mb-3">
						  <span class="input-group-text">$</span>
						  <input type="text" class="form-control" aria-label="Salario" id="salary" name="salary" th:value="${employee.salary}">						</div>
					</div>
					<div class="col-lg-6">
						<label for="comissionPCT" class="form-label">Comisión (Porcentaje)</label>
						<input type="text" class="form-control" name="commisionPCT" th:value="${employee.commissionPCT}">
					</div>
					<div class="col-lg-6">
						<label for="managerId" class="form-label">Gerente</label>
						<select class="form-select" aria-label="Gerente" name="managerId">
							<option th:each="manager: ${managerList}" th:value="${manager.employeeId}" th:text="${manager.firstName} + ' ' + ${manager.lastName}"  th:selected="${employee.managerId==manager.employeeId}"></option>
						</select>
					</div>
					<div class="col-lg-6">
						<label for="department" class="form-label">Departamento</label>
						<select class="form-select" aria-label="Departamento" name="department">
							<option th:each="department: ${departmentList}" th:value="${department.departmentId}" th:text="${department.departmentName}" th:selected="${employee.department.departmentId==department.departmentId}"></option>
						</select>
					</div>
					<div class="col-12 mt-4">
						<button type="submit" class="btn block btn-primary">Editar</button>						
					</div>
				</div>
			</form>
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
