<!DOCTYPE html>
<html xmlnx:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Indra</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
	<header th:insert="layouts/navigation" :: navigation></header>
	
	<main>
		<header class="my-5">
			<div class="container">
				<h1 class="text-center">Bienvenido a Indra!</h1>			
			</div>
		</header>
		<section class="my-5">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-lg-5">
						<div class="card text-dark bg-light">
							<div class="card-header">Información de usuario</div>
							<div class="card-body">
								<div class="d-flex align-items-center">
									<h5>Usuario autentificado:</h5>
									<h6 th:sec:authentication="name" class="card-subtitle text-muted ms-2"></h6>
								</div>
								<div class="d-flex align-items-center">
									<h5>Roles de usuario:</h5>
									<p th:sec:authentication="principal.authorities" class="card-text ms-2"></p>
								</div>
							 </div>
						</div>					
					</div>
					<div class="col-md-6 col-lg-7">
						<div class="card text-dark bg-light">
							<div class="card-header">Administración de modulos</div>
							<div class="card-body">
								<ul>
									<li sec:authorize="hasAnyAuthority('admin', 'user')">
										<a th:href="@{/empleados/}" class="link-primary">Empleados</a>
									</li>
									<li sec:authorize="hasAnyAuthority('admin', 'user')">
										<a th:href="@{/usuarios/}" class="link-primary">Usuarios</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	
	<div th:insert="layouts/footer" :: footer></div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
