<!DOCTYPE html>
<html xmlnx:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Usuarios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>
<body>
	<header th:insert="layouts/navigation" :: navigation></header>

	<main>
		<header class="mt-4">
			<div class="container">
				<div class="d-flex flex-wrap justify-content-between align-items-center">
					<h1>Editar usuario</h1>
					<a th:href="@{/usuarios/}" class="btn btn-primary">Regresar</a>			
				</div>
				<p>Completa el siguiente formulario para editar un usuario.</p>
			</div>
		</header>
		<section>
			<div class="container">
				<form th:action="@{/usuarios/update}" method="POST" th:object="${user}">
					<div class="row">
						<div class="col-lg-6">
							<label for="username" class="form-label">Nombre de usuario</label>
							<input type="text" class="form-control" id="username" name="username" th:value="${user.username}">
						</div>
						<div class="col-lg-6 d-none">
							<label for="password" class="form-label">Clave</label>
							<input type="text" class="form-control" id="password" name="password" th:value="${user.password}" hidden>
						</div>
						<div class="col-lg-6">					
						  	<label for="email" class="form-label">Email</label>
						    <input type="text" class="form-control" id="email" name="email"  th:value="${user.email}">
						</div>
						<div class="col-lg-6">
						  	<label for="phone" class="form-label">Telefono</label>
						    <input type="text" class="form-control" id="phone" name="phone" th:value="${user.phone}">
						</div>
						<div class="col-lg-6">
							<label for="authority" class="form-label">Rol</label>
							<select class="form-select" aria-label="Usuario" name="authority">
								<option th:value="user" th:text="Usuario" th:selected="${user.authority.authority=='user'}"></option>
								<option th:value="guest" th:text="Invitado" th:selected="${user.authority.authority=='guest'}"></option>
								<option th:value="admin" th:text="Admin" th:selected="${user.authority.authority=='admin'}"></option>
							</select>
						</div>
						<div class="col-auto">
							<label class="form-label">Activo</label>
							<div>
								<div class="form-check form-check-inline">
								  	<input class="form-check-input" type="radio" name="enabled" id="false" value="0" th:checked="${!user.enabled}">
									<label class="form-check-label" for="inlineRadio1">No</label>
								</div>
								<div class="form-check form-check-inline">
								  	<input class="form-check-input" type="radio" name="enabled" id="true" value="1" th:checked="${user.enabled}">
								  	<label class="form-check-label" for="inlineRadio2">Si</label>
								</div>							
							</div>
						</div>
						<div class="col-12 mt-4">
							<button type="submit" class="btn block btn-primary">Editar</button>						
						</div>
					</div>
				</form>
			</div>
		</section>
	
	
	</main>
	
	<div th:insert="layouts/footer" :: footer></div>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
