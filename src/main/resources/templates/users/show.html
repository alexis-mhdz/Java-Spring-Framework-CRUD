<!DOCTYPE html>
<html xmlnx:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Usuarios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>
<body>
	<header th:insert="layouts/navigation" :: navigation></header>

	<main>
		<header class="mt-4">
			<div class="container">
				<div class="d-flex flex-wrap justify-content-between align-items-center">
					<h1 th:text=" 'Ver detalle de empleado ' + ${user.username}"></h1>
					<a th:href="@{/usuarios/}" class="btn btn-primary">Regresar</a>			
				</div>
			</div>
		</header>
		<section>
			<div class="container">
				<div class="card">
					<div th:text="${user.username}" class="card-header"></div>
				  	<div class="card-body">
						<ul>
							<li th:text=" 'Nombre de usuario: ' + ${user.username}"></li>
							<!-- <li th:text=" 'Contraseña: ' + ${user.password}"></li>-->
							<li th:text=" 'Email: ' + ${user.email} "></li>
							<li th:text=" 'Número de teléfono: ' + ${user.phone} "></li>
							<li th:text=" ${user.enabled} ? 'Activo: Si' : 'Activo: No' "></li>
							<li th:text=" 'Rol: ' + ${user.authority.authority}"></li>
						</ul>
				  	</div>
				</div>
			</div>
		</section>		
	</main>
	
	<div th:insert="layouts/footer" :: footer></div>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
